<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookies</title>
</head>
<body>
    <script>

        function setCookies(n){
            document.cookie = n
        }
        function getCookies(){
            alert (document.cookie)
        }
        function deletCookies(){
            document.cookie = document.cookie + ";max-age=0"
        }

        function myButtonEvent(){
            var n = document.Myform.name.value;
            
            if(n != ""){
                setCookies(('name =' + n))
            }
            else{
                alert('Enter your name')
            }
        }
        
    </script>

    <form action="" name="Myform" onclick="myButtonEvent()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Set Cookies">
    </form>

    <button onclick="getCookies()">Get Cookies</button>
    <button onclick="deletCookies()">Delet Cookies</button>
</body>
</html>
