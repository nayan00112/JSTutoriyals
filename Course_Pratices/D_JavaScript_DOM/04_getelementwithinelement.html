<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <div id="main">
        <p>Hello this is paragraph.</p>
        <p>This is second para.</p>
    </div>
    <p>This is outside div paragraph.</p>

    <p id="para"></p>
    <script>
        let x = document.getElementById('main');
        let y = x.getElementsByTagName('p');
        document.getElementById('para').innerText = y.length; //2
    </script>
</body>
</html>
