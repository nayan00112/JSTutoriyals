<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
    <script>
        function printFun(){
            window.print();
        }
    </script>
</head>
<body>
    <h1>Hello World!</h1>
    <hr>
    <p>Click on the print button for print this document.</p>
    <button onclick="printFun()">Print</button>
</body>
</html>
