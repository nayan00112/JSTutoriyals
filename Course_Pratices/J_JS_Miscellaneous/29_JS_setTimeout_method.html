
<html>
<head>
    <title>JS_setTimeout_method</title>
</head>
<body>
    <div>
        <h1>JS_setTimeout_method</h1>
    </div>
    <script>
        setTimeout(fun, 5000);

        function fun(){
            // execute after 5 second.
            document.write("Time out!")
        }
    </script>
</body>
</html>
