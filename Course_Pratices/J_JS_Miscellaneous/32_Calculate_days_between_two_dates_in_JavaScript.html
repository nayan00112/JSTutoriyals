<html>

<head>
    <title>Calculate days between two dates in JavaScript</title>
</head>

<body>
    <div>
        <h1>Calculate days between two dates in JavaScript</h1>
    </div>
    <h2>Birthday calculator</h2>
    <label for="birthdate">Enter Your Birthday:</label>
    <input type="date" name="birthdate" id="birthdate">
    <button onclick="calculate()">Calculate</button>
    <div id="res"></div>
    <script>
        function calculate() {

            let a = document.getElementById("birthdate").value;
            let birthdate = new Date(a);
            let current_date = new Date();
            let diff = current_date - birthdate;

            let year = diff / (1000 * 60 * 60 * 24 * 365)
            let month = (year - Math.floor(year)) * 12
            let = totaldays = diff / (1000 * 60 * 60 * 24)

            document.getElementById("res").innerHTML = "Your age is: " + Math.floor(year) + " year, " + Math.floor(month) + " month." + "<br>Total Days: " + totaldays;
            return false;
        }
    </script>
</body>

</html>
