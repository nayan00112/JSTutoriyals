
<html>
<head>
    <title>JS_string_includes_method</title>
</head>
<body>
    <div>
        <h1>JS_string_includes_method</h1>
    </div>
    <script>
        let str = "Hello, I am Nayan.";

        let a = str.includes("yan");
        let b = str.includes("Am");

        document.write(a); // true
        document.write(b); // false (case sensitive)

    </script>
</body>
</html>
