
<html>
<head>
    <title>JS_String_split</title>
</head>
<body>
    <div>
        <h1>JS_String_split</h1>
    </div>
    <script>
        let a = "Hello! I am Nayan.";

        document.write(a.split(" "))
        document.write("<br>")
        document.write(a.split(" ", 2))

        let arr = a.split(" ");
        document.write("<br>" + arr[2]);
    </script>
</body>
</html>
