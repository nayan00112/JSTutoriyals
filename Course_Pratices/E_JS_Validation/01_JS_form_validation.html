<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        b{
            color: red;
        }
    </style>
    <title>form</title>
</head>
<body>
        <script>
            function valid(){
                var n = document.f1.name.value;
                var e = document.f1.email.value;

                if(n == "" || n == NULL)
                {
                    alert("Enter your name")
                    document.getElementById("nameError").innerText = "Enter yout name";
                    document.f1.name.focus();
                }
                if(e == "" || e == NULL){
                    document.getElementById("emailError").innerText = "Enter yout email";
                    alert("Enter your email")
                    document.f1.email.focus();
                }
                return false;
            }
        </script>
    <div>

        <form method="get" name="f1" onsubmit="valid()">
            <label for="name">Name</label>
            <input type="text" id="name">
            <b id="nameError"></b>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <b id="emailError"></b>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
