<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function msg() {
            var c = confirm("Hey");
            if (c == true) {
                setTimeout(() => {
                    document.getElementById("uid").innerText = "You are entered...";
                }, 1000);
            }
            else {
                setTimeout(() => {
                    document.getElementById("uid").innerText = "TATA";
                }, 720);

                setTimeout(() => {
                    document.getElementById("uid").innerText = "TATA BYE BYE ";
                }, 720 + 720);
                setTimeout(() => {
                    document.getElementById("uid").innerText = "TATA BYE BYE KHATAM";
                }, 720 + 720 + 1020);
                setTimeout(() => {
                    document.getElementById("uid").innerText = "TATA BYE BYE KHATAM !";
                }, 720 + 720 + 1020 + 500);
            }
        }
    </script>

    <button type="button" onclick="msg()">Click</button>
    <p id="uid"></p>
</body>

</html>
