<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <Script>
        function abc_forword() {
            history.forward()
        }
        function abc_backword() {
            history.back()
        }
        function gop2() {
            history.go(2)
        }
        function gon2() {
            history.go(-2)
        }
    </Script>
    <button onclick="abc_forword()">Forword</button>
    <button onclick="abc_backword()">Backword</button>
    <button onclick="gop2()">go next 2 staps</button>
    <button onclick="gon2()">back privious 2 staps</button>
</body>

</html>
