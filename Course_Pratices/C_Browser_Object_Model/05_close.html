<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function msg(){
            var c = confirm("Are you sure to exit? ");
            if (c == true){
                window.close();
            }
            else{
                document.getElementById("uid").innerText = "continue...";
            }
        }
    </script>

<button type="button" onclick="msg()">Click</button>
<p id="uid"></p>
</body>
</html>
