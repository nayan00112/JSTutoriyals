<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        var emp = class {
            constructor(id, name){
                this.id = id;
                this.name = name;
            }
            detail(){
                document.writeln(this.id + this.name)
            }
        }

        var e1 = new emp(23, "oola")
        var e2 = new emp(56, 'joga')
        e1.detail()
        e2.detail()

        var emp = class {
            constructor(name)
            {
                this.name = name
            }
            display(){
                document.writeln(this.name)
            }
        }

        var e3 = new emp("mona")
        e3.display()


    </script>
</body>
</html>
