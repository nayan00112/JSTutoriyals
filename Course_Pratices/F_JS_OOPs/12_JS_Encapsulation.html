<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Demo{
            constructor(){
                var name;
                var id;
            }

            setId(id){
                this.id = id;
            }

            setName(name){
                this.name = name;
            }

            getId(){
                return this.id;
            }

            getName(){
                return this.name;
            }
        }

        let a = new Demo()
        a.setId(34);
        a.setName("Jignesh")

        document.write(a.getId())
        document.write(a.getName())
    </script>

</body>
</html>
