<!--setInterval and setTimeout-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .center {
            text-align-last: center;
        }

        .fontStyle {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        .number {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
        }
    </style>

    <title>DOM</title>
</head>

<body>
    <h1 class="center fontStyle">Hello World</h1>
    <br>
    <h2 class="center fontStyle">
        Followers is :
    </h2>
    <h2 class="center number">1000</h2>
</body>
<script>
    var counter = document.querySelector(".number");
    var hw = document.getElementsByTagName('h1')[0];
    var count = 1;
    setInterval(()=>{
        if(count <= 1000){
            counter.innerText = count;
            count++;
        }
    }, 10);
//10 is miliSecond.
    setTimeout(() => {
        hw.innerText = "Hello Marmik";
    }, 5000);
// 5000 is miliSecond.
</script>

</html>
